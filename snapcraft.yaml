name: easy-openvpn-server
title: Easy OpenVPN Server
version: "0.1"
summary: A dead-simple OpenVPN server.
description: | 
  A dead-simple OpenVPN server.
license: Apache-2.0

base: core18
grade: stable
confinement: strict

passthrough:
  system-usernames:
    snap_daemon: shared

apps:
  easy-openvpn-server:
    daemon: simple
    command: usr/sbin/openvpn --config $SNAP_USER_DATA/server.conf --cd $SNAP_USER_DATA
    command-chain:
      - bin/run.sh
    plugs:
      - network
      - network-bind
      - network-control
      - firewall-control
    environment:
      LD_PRELOAD: "$SNAP/wraplib.so"
  openvpn:
    command: usr/sbin/openvpn --config $SNAP_USER_DATA/server.conf --cd $SNAP_USER_DATA
    command-chain:
      - bin/run.sh
    plugs:
      - network
      - network-bind
      - network-control
      - firewall-control
    environment:
      LD_PRELOAD: "$SNAP/wraplib.so"
  setup:
    command: bin/setup.py $SNAP_USER_DATA
    plugs:
      - network
      - network-observe
  facter:
    command: usr/bin/facter
    plugs:
      - network
      - network-observe


parts:
  openvpn:
    plugin: nil
    stage-packages:
      - openvpn
      - iptables
      - libatm1
  scripts:
    plugin: dump
    source: scripts
    organize:
      "*": bin/
  scripts-dependencies:
    plugin: python
    source: easy-openvpn-server
    requirements:
      - requirements.txt 
    stage-packages:
      - facter
  templates:
    plugin: dump
    source: templates
    organize:
      "*": templates/
  setgroups-patch:
    plugin: make
    source: setgroups-patch
    build-packages:
      - build-essential
